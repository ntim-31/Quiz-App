<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick Quiz - Play</title>
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/game.css" />
	</head>
	<body>
		<div class="container">
			<div id="game" class="justify-center flex-column">
				<h2 id="question">What is the answer to the question</h2>
				<div class="choice-containter">
					<p class="choice-prefix">A</p>
					<p class="choice-prefix">Choice 1</p>
				</div>

				<div class="choice-containter">
					<p class="choice-prefix">B</p>
					<p class="choice-prefix">Choice 2</p>
				</div>
				<div class="choice-containter">
					<p class="choice-prefix">C</p>
					<p class="choice-prefix">Choice 3</p>
				</div>
				<div class="choice-containter">
					<p class="choice-prefix">D</p>
					<p class="choice-prefix">Choice 4</p>
				</div>
			</div>
		</div>
	</body>
</html>
